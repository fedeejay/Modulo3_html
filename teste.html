<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciamento de Territórios</title>
  </head>
  <body>
    <h1>Gerenciamento de Territórios</h1>

    <table>
      <tr>
        <th>Território</th>
        <th>Irmão Designado</th>
        <th>Data de Designação</th>
        <th>Data de Conclusão</th>
      </tr>
      <tr>
        <td>Vila Santa Catarina - Território 1</td>
        <td>
          <input type="text" id="assigned-to-1" name="assigned-to-1">
        </td>
        <td>
          <input type="date" id="assignment-date-1" name="assignment-date-1">
        </td>
        <td>
          <input type="date" id="completion-date-1" name="completion-date-1">
        </td>
      </tr>
      <tr>
        <td>Vila Santa Catarina - Território 2</td>
        <td>
          <input type="text" id="assigned-to-2" name="assigned-to-2">
        </td>
        <td>
          <input type="date" id="assignment-date-2" name="assignment-date-2">
        </td>
        <td>
          <input type="date" id="completion-date-2" name="completion-date-2">
        </td>
      </tr>
      <!-- adicione mais linhas para os outros territórios -->
    </table>
  </body>
</html>
