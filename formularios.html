<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Formulários</h1>
        <nav>

    <form>
        <input type="text" placeholder="Seu nome"/> <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Seu e-mail" /> <br />
        <input type="tel" placeholder="Seu telefone" /> <br /> 
        <input type="number" max="10" min="1" step="1" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="outra"/> <label for="outra">Outra - Deixe no comentario</label>
        <label for="comentario">Deixe seu comentario</label>
        <textarea id="comentario"></textarea>
        <br />
        <p>
        <label>Qual seu filme favorito?</label>
        <select multiple>(as opções ficam abertas)
            <option>Avatar</option>
            <option>Titanic</option>
            <option>Vigandores</option>
        </select>
        </p>
        <br />
        <textarea id="comentario"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>

</body>
</html>
